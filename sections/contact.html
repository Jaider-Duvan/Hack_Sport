<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="container py-5">
        <div class="row align-items-center">
            <!-- Imagen -->
            <div class="col-md-6 text-center mb-4 mb-md-0">
                <img src="/img/SelfieDoodle.png" alt="Contáctanos" class="img-fluid" style="max-width: 80%;">
            </div>

            <!-- Formulario -->
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="pepito@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Pepito Pérez">
                    </div>

                    <div class="mb-3">
                        <label for="addressInput" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="addressInput" placeholder="Cra 9 # 9-9">
                    </div>

                    <div class="mb-3">
                        <label for="messageInput" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="messageInput" rows="3"
                            placeholder="Escribe tu mensaje aquí..."></textarea>
                    </div>
                    <div class="d-flex justify-content-around align-items-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
